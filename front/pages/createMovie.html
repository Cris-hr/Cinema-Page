    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"

    <title>Document</title>

  <body id="create">
    <header>
      <nav id="nav">
        <img src="../assets/img/logo3.png" alt="logopeli" />
        <ul class="list">
          <li><a href="../index.html">Inicio</a></li>
          <li><a href="../pages/sobreMiProyecto.html">Sobre mi proyecto</a></li>
          <li><a href="../pages/history.html">Historia del cine</a></li>
          <li><a href="../pages/createMovie.html">Crear pelis</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="crearPelis">
        <article>
          <h2>CREA TUS PELICULAS</h2>
        </article>
        <div id="contenForm">
          <form id="formInfo" name="formInfo">
            <label for="title">Titulo: </label>
            <input
              type="text"
              class="input"
              id="title"
              name="title"
              placeholder="Titulo de la peli..."
            />

            <br /><br />

            <label for="year">Año: </label>
            <input
              type="Number"
              id="year"
              class="input"
              name="year"
              min="1800"
              max="2024"
              placeholder="Año de la peli..."
            />

            <br /><br />

            <label for="director">Director: </label>
            <input
              type="text"
              id="director"
              class="input"
              name="director"
              placeholder="Nombre del director..."
            />

            <br /><br />

            <label for="duration">Duración: </label>
            <input
              type="text"
              id="duration"
              class="input"
              name="duration"
              placeholder="Duracion de la peli..."
            />

            <br /><br />

            <label for="genre" class="input">Género:</label>
            <div id="options"></div>

            <br /><br />

            <label for="rate">Calificación:</label>
            <input
              type="number"
              id="rate"
              class="input"
              name="rate"
              step="0.1"
              min="1"
              max="10"
            /><br /><br />

            <label for="poster">Poster: </label>
            <input
              type="url"
              id="poster"
              class="input"
              name="poster"
              placeholder="URL del poster"
            /><br />

            <div id="botones">
              <button type="submit" value="enviar" id="buttonCrear">
                Crear Pelicula
              </button>
              <button type="button" id="buttonLimpiar">Limpiar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer>&copy; 2024 - Movie Hub</footer>
    <script src="../public/films.js"></script>
  </body>
</html>
